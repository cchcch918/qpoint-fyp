<nz-divider nzOrientation="left" nzText="Create Staff"></nz-divider>

<form (ngSubmit)="submitForm()" [formGroup]="createStaffForm" nz-form>
  <div nz-row nzAlign="middle" nzJustify="space-between">
    <div nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter the staff username">
          <nz-input-group nzPrefixIcon="user">
            <input formControlName="username" nz-input placeholder="Staff Username" required/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Email is not valid">
          <nz-input-group nzPrefixIcon="mail">
            <input email formControlName="email" nz-input placeholder="Staff Email" required/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="16">
      <nz-form-item>
        <nz-form-control>
          <button [disabled]="!createStaffForm.valid" [nzLoading]="createStaffLoading" nz-button
                  nzType="primary">
            Create
          </button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
