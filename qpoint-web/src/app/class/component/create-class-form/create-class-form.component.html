<nz-divider nzOrientation="left" nzText="Create Class"></nz-divider>

<form (ngSubmit)="submitForm()" [formGroup]="createClassForm" nz-form>
  <div nz-row nzAlign="middle" nzJustify="space-between">
    <div nz-col nzSpan="6">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input the class name">
          <nz-input-group nzPrefixIcon="user">
            <input formControlName="className" nz-input placeholder="Class Full Name" required/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="16">
      <nz-form-item>
        <nz-form-control>
          <button [disabled]="!createClassForm.valid" [nzLoading]="createClassLoading" nz-button
                  nzType="primary">
            Create
          </button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<nz-divider nzOrientation="left" nzText="Upload Excel File"></nz-divider>

<div nz-row nzAlign="middle" nzJustify="space-between">
  <div nz-col nzSpan="6">
    <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
      <button nz-button><i nz-icon nzType="upload"></i>Select File</button>
    </nz-upload>
  </div>

  <div nz-col nzSpan="16">
    <button
      (click)="handleUpload()"
      [disabled]="fileList.length == 0"
      [nzLoading]="uploading"
      [nzType]="'primary'"
      nz-button
    >
      {{ uploading ? 'Uploading' : 'Start Upload' }}
    </button>
  </div>
</div>
