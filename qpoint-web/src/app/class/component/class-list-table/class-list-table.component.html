<nz-table #filterTable [nzData]="allClasses" class="my-5" nzSize="middle" nzTableLayout="fixed">
  <thead>
  <tr>
    <th
      *ngFor="let column of listOfColumns"
      [nzFilterFn]="column.filterFn"
      [nzFilterMultiple]="column.filterMultiple"
      [nzFilters]="column.listOfFilter"
      [nzSortDirections]="column.sortDirections"
      [nzSortFn]="column.sortFn"
      [nzSortOrder]="column.sortOrder"
      [nzWidth]="column.width"
    >
      {{ column.name }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of filterTable.data">
    <td>{{ data.classId }}</td>
    <td>{{ data.className }}</td>
    <td>{{ data.dateCreated | date:'medium'}}</td>
    <td>
      <div *ngIf="!data['showEditStudentsColumn']">
        <nz-row nzAlign="middle" nzJustify="space-around">
          <div nz-col nzSpan="20">
            <div *ngIf="!data['studentsInClass'] || data['studentsInClass'].length == 0">-</div>
            <nz-tag *ngFor="let o of data['studentsInClass']"
                    class="my-1">{{idMapName(o, data['studentsOption'])}}</nz-tag>
          </div>
          <div nz-col nzSpan="2">
            <a (click)="data['showEditStudentsColumn'] = true" nz-icon nzTheme="outline" nzType="edit"></a>
          </div>
        </nz-row>
      </div>
      <div *ngIf="data['showEditStudentsColumn']">
        <nz-row nzAlign="middle" nzJustify="space-around">
          <div nz-col nzSpan="20">
            <nz-select [(ngModel)]="data['studentsInClass']" nzMode="tag" nzPlaceHolder="Select students"
                       style="width: 100%;">
              <nz-option *ngFor="let o of data['studentsOption']" [nzLabel]="o.label" [nzValue]="o.value"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="2">
            <a (click)="data['showEditStudentsColumn'] = false; updateStudents(data);" nz-icon nzTheme="outline"
               nzType="check"></a>
          </div>
        </nz-row>
      </div>
    </td>
    <td>
      <div *ngIf="!data['showEditTeachersColumn']">
        <nz-row nzAlign="middle" nzJustify="space-around">
          <div nz-col nzSpan="20">
            <div *ngIf="!data['teachersInClass'] || data['teachersInClass'].length == 0">-</div>
            <nz-tag *ngFor="let o of data['teachersInClass']"
                    class="my-1">{{idMapName(o, data['teachersOption'])}}</nz-tag>
          </div>
          <div nz-col nzSpan="2">
            <a (click)="data['showEditTeachersColumn'] = true" nz-icon nzTheme="outline" nzType="edit"></a>
          </div>
        </nz-row>
      </div>
      <div *ngIf="data['showEditTeachersColumn']">
        <nz-row nzAlign="middle" nzJustify="space-around">
          <div nz-col nzSpan="20">
            <nz-select [(ngModel)]="data['teachersInClass']" nzMode="tag" nzPlaceHolder="Select teachers"
                       style="width: 100%;">
              <nz-option *ngFor="let o of data['teachersOption']" [nzLabel]="o.label" [nzValue]="o.value"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="2">
            <a (click)="data['showEditTeachersColumn'] = false; updateTeachers(data);" nz-icon nzTheme="outline"
               nzType="check"></a>
          </div>
        </nz-row>
      </div>
    </td>
  </tr>
  </tbody>
</nz-table>
