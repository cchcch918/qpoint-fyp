<nz-table #filterTable [nzData]="students" class="my-5" nzSize="middle" nzTableLayout="fixed">
  <thead>
  <tr>
    <th
      *ngFor="let column of listOfColumns"
      [nzFilterFn]="column.filterFn"
      [nzFilterMultiple]="column.filterMultiple"
      [nzFilters]="column.listOfFilter"
      [nzSortDirections]="column.sortDirections"
      [nzSortFn]="column.sortFn"
      [nzSortOrder]="column.sortOrder"
      [nzWidth]="column.width"
    >
      {{ column.name }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of filterTable.data">
    <td>{{ data.studentId }}</td>
    <td>{{ data.fullName }}</td>
    <td>{{ data.dateCreated | date:'medium'}}</td>
    <td>{{ data.parent.email}}</td>
    <td>{{ data.class ? data.class.className : "-" }}</td>
    <td>{{ data.groups.length > 0 ? data.groups.toString() : "-" }}</td>

  </tr>
  </tbody>
</nz-table>
